<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบแจ้งซ่อม Online</title>
    <style>
        html,
        body {
            margin: 0;
            width: 100%;
            height: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <iframe id="formframe" src="" frameborder="0"></iframe>
</body>
<script src="https://static.line-scdn.net/liff/edge/versions/2.15.0/sdk.js"></script>
<script>
    
    function runApp() {
        liff.getProfile().then(profile => {
            let userId = profile.userId;
            let displayName = profile.displayName;
            let pictureUrl = profile.pictureUrl;
            let statusMessage = profile.statusMessage;
            
            let url = "https://script.google.com/macros/s/AKfycbzkpIHWFo0oPlIYHF2S2Chko53n5m6JgYKWE5i0LcCWTu-uq-np6neBs0U4-m6pVnN2tg/exec?userId="+userId+"&displayName="+displayName+"&pictureUrl="+pictureUrl;
            document.getElementById("formframe").src = url;
        }).catch(err => console.error(err));
    }

    liff.init({ liffId: "1657706419-B8b8Gzz6" }, () => {
        if (liff.isLoggedIn()) {
            runApp();
        } else {
            liff.login();
        }
    }, err => console.error(err.code, error.message));

</script>

</html>
