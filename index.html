<!DOCTYPE html>
<html lang="en">

<head>

        body {
            margin: 0;
            width: 100%;

        }

        iframe {
            width: 100%;

</head>

<body>
    <iframe id="formframe" src="" frameborder="0"></iframe>
</body>
<script src="https://static.line-scdn.net/liff/edge/versions/2.15.0/sdk.js"></script>

<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script>
    
    async function sendMsg() {
      if (liff.getContext().type !== "none") {
        await liff.sendMessages([
          {
            "type": "sticker",
            "stickerId": 1,
            "packageId": 1
          }
        ])
        alert("Message sent")
      }
    }

    function getContext() {
          
        let type = document.getElementById("type").append(liff.getContext().type)
        let viewType = document.getElementById("viewType").append(liff.getContext().viewType)
        let utouId = document.getElementById("utouId").append(liff.getContext().utouId)
        let roomId = document.getElementById("roomId").append(liff.getContext().roomId)
        let groupId = document.getElementById("groupId").append(liff.getContext().groupId)
          
      }
    }
    

    
    async function runApp() {
      const profile = await liff.getProfile()

            let userId = profile.userId;
            let displayName = profile.displayName;
            let pictureUrl = profile.pictureUrl;
            let statusMessage = profile.statusMessage;
            
            let url = "https://script.google.com/macros/s/AKfycbzkpIHWFo0oPlIYHF2S2Chko53n5m6JgYKWE5i0LcCWTu-uq-np6neBs0U4-m6pVnN2tg/exec?userId="+userId+"&displayName="+displayName+"&pictureUrl="+pictureUrl+"&statusMessage="+statusMessage;
            document.getElementById("formframe").src = url;

    }

    
async function main() {
        await liff.init({ liffId: "1657706419-B8b8Gzz6" }, () => {
        if (liff.isLoggedIn()) {
            runApp();
            getContext();
            sendMsg();
        } else {
            liff.login();
        }
    }, err => console.error(err.code, error.message));
  }
    main()


</script>

</html>
